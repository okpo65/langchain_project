version: '3'

services:
  db:
    image: postgres:latest
    ports:
      - 5432:5432
    volumes:
      - .././db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password  # 루트 비밀번호 설정

  django:
    build:
      context: ../
      dockerfile: ops/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - db

volumes:
  db_data: