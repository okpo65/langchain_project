version: '3'

services:
  db:
    image: postgres:latest
    ports:
      - 5432:5432
    volumes:
      - .././db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  redis_service:
    image: redis:latest
    ports:
      - 6379:6379

  celery:
    build:
      context: ../
      dockerfile: ops/Dockerfile
    command: celery -A config worker -l info -c 5 -Q default
    volumes:
      - ../:/app
    depends_on:
      - db
      - redis_service

  django:
    build:
      context: ../
      dockerfile: ops/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - db
      - redis_service
      - celery

volumes:
  db_data: